<div class="content" style="width: 100%;display: block;" role="main">
<mat-card>
    <h1 *ngIf="errorMessage!=null" style="color: red;">{{errorMessage}}</h1>
    <h1 *ngIf="errorMessages!=null" style="color: red;">{{errorMessages}}</h1>  
      <mat-card-header>
          <h2>Registration</h2>
      </mat-card-header>
      <mat-card-content>
          <form class="example-form" [formGroup]="registerform" (ngSubmit)="proceedregister()">
              <mat-form-field class="example-full-width">
                <mat-label>Username</mat-label>
                <input matInput formControlName="userName" >
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-label>Firstname</mat-label>
                <input matInput formControlName="firstname" >
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-label>Lastname</mat-label>
                <input matInput formControlName="lastname" >
              </mat-form-field>
              <mat-form-field class="example-full-width">
                  <mat-label>Email</mat-label>
                  <input matInput formControlName="email" >
                </mat-form-field>
                <mat-form-field class="example-full-width">
                  <mat-label>Password</mat-label>
                  <input type="password" matInput formControlName="password" >
                </mat-form-field>
                
                <mat-form-field class="example-full-width">
                  <mat-label>Confirm Password</mat-label>
                  <input type="password" matInput formControlName="confirmpassword" >
                </mat-form-field>
                
                <mat-form-field class="example-full-width">
                  <mat-label>Phone Number</mat-label>
                  <input matInput formControlName="mobileno" >
                </mat-form-field>
                
                <mat-radio-group formControlName="gender" aria-label="Select an option">
                  <mat-radio-button value="male">Male</mat-radio-button>
                  <mat-radio-button value="female">Female</mat-radio-button>
                </mat-radio-group>
                <div>
                  <button mat-raised-button color="primary">Submit</button>
                  <a routerLink="/login" mat-raised-button color="accent">Back to Login</a>
                </div>
            </form>
      </mat-card-content>
    </mat-card>
  </div>
