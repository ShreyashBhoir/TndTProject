
  <div class="content" style="width: 100%;display: block;" role="main">
<mat-card>
    <h1 *ngIf="errorMessage!=null" style="color: red;">{{errorMessage}}</h1>
    <h1 *ngIf="errorMessages!=null" style="color: red;">{{errorMessages}}</h1>  
    <mat-card-header>
          <h2>User Login</h2>
      </mat-card-header>
      <mat-card-content>
           
          <form class="example-form" [formGroup]="loginform" (ngSubmit)="proceedlogin()">
              <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input matInput formControlName="username" >
              </mat-form-field>
                <mat-form-field class="example-full-width">
                  <mat-label>Password</mat-label>
                  <input matInput type="password" formControlName="password" >
                </mat-form-field>
                <div>
                  <button mat-raised-button color="primary">Login</button>
                  <a routerLink="/register" mat-raised-button color="accent">New User?</a>
                </div>
            </form>
  
      </mat-card-content>
    </mat-card>
    </div>
